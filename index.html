<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue To Do List</title>
</head>
<body>

    <div class="wrapper">
        <div id="app">
            <div class="container mt-5">
                <!-- header -->
                <header class="d-flex flex-column align-items-center mb-5">
                    <!-- logo -->
                    <div id="logo">
                        <img class="my-fluid rounded-5" src="img/logo.png" alt="logo">
                    </div>

                    <!-- title -->
                    <h1 class="text-uppercase fw-bold display-4 p-4">to-do list</h1>
                </header>

                <!-- main -->
                <main class="container-fluid">
                    <!-- main-header -->
                    <div class="main-header row mb-4">
                        <div class="col-4">
                            <h2>Team Member</h2>
                        </div>
                        <div class="col-4">
                            <h2>Task</h2>
                        </div>
                        <div class="col-2">
                            <h2>Priority</h2>
                        </div>
                        <div class="col-2">
                            <h2>Action</h2>
                        </div>
                    </div>

                    <!-- main-body -->
                    <div class="row main-body py-2" v-for="(taskMate,index) in todoList">
                        <!-- mate -->
                        <div class="col-4 d-flex align-items-center">
                            <!-- picture -->
                            <div id="mate">
                                <img class="my-fluid rounded-circle" :src="taskMate.image" :alt="taskMate.name">
                            </div>
                            <!-- name -->
                            <h3 class="ps-3">{{taskMate.name}}</h3>
                        </div>
                        <!-- task -->
                        <div class="col-4 d-flex align-items-center">
                            <h3 :class=" {'done' : taskMate.doneTask}">{{taskMate.task}}</h3>
                        </div>
                        <!-- priority -->
                        <div class="col-2 d-flex align-items-center">
                            <span :class="taskMate.priority" class="badge text-bg-success">
                                {{taskMate.text}}
                            </span>
                        </div>
                        <!-- actions -->
                        <div class="col-2 d-flex align-items-center">
                            <span class="px-2">
                                <i class="fa-solid fa-check"></i>
                            </span>
                            <span class="px-2">
                                <i class="fa-solid fa-trash"></i>
                            </span>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    
    <!-- JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
